<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather App</h1>
      <form action="" class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" alt="" class="time card-image-top" />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3 name">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/forcast.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
